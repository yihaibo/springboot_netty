# Server setting
#server.port: 2689
#server.session.timeout: 3000
#server.tomcat.uri-encoding: UTF-8

# mysql\u7684\u6570\u636e\u5e93\u914d\u7f6e.
spring.datasource.url = jdbc:mysql://localhost:3306/yhb?characterEncoding=utf8&useSSL=false&allowMultiQueries=true
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

mybatis.mapper-locations=classpath*:com/yhb/netty/*/mapper/*.xml
mybatis.type-aliases-package=com.yhb.netty.*.domain

#pagehelper\u5206\u9875\u63d2\u4ef6\u914d\u7f6e
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#netty
netty.port=8089
